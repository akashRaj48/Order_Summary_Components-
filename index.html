<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="main-container">
      <div class="container">
        <div class="hero-card">
          <img
            class="img-hero"
            src="./image/illustration-hero.svg"
            alt="heroimage"
          />
          <div class="card-details">
            <h2 class="order">Order Summary</h2>
            <p class="p1">
              You can now listen to millons of songs, audiobooks, and prodcasts
              on any devices anywhere you like!
            </p>
          </div>
          <div class="sub-title">
            <img class="music-img" src="./image/icon-music.svg" alt="" />

            <div class="sub1">
              <strong class="plan">Annual Plan</strong>
              <p class="money">$59.99/year</p>
            </div>

            <a href="#" class="change">Change</a>
          </div>

          <div class="btn">
            <button class="proceed-btn">Proceed to Payment</button>
            <button class="cancel-btn">Cancel Order</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
